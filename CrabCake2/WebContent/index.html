<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="crabcake.jpg" alt="You can..." width="300" height="243">
        <div class="carousel-caption">
          <h3>You can..</h3>
          <p>Eat it with a lemon.</p>
        </div>
      </div>

      <div class="item">
        <img src="crabcake2.jpg" alt="or you can" width="220" height="165">
        <div class="carousel-caption">
          <h3>or you can</h3>
          <p>Eat it with fries</p>
        </div>
      </div>
    
      <div class="item">
        <img src="crabcake5.jpg" alt="or you can" width="300" height="300">
        <div class="carousel-caption">
          <h3>or you can</h3>
          <p>Eat it with veggies</p>
        </div>
      </div>

      <div class="item">
        <img src="crabcake4.jpg" alt="or" width="460" height="355">
        <div class="carousel-caption">
          <h3>or</h3>
          <p>You can fight it alive!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
