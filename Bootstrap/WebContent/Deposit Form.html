<!DOCTYPE html>
<html lang="en">
<head>
  <title>Deposit Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Deposit form</h2>
  <form role="form">
    <div class="form-group">
      <label for="acc">Account #:</label>
      <input type="number" class="form-control" id="acc" placeholder="Enter account #">
    </div>
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter last name">
    </div>
    <div class="form-group">
      <label for="dep">Deposit:</label>
      <input type="number" class="form-control" id="dep" placeholder="Enter amount">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" onclick="window.location.href='Deposit Confirmation.html'">Submit</button>
  </form>
</div>

</body>
</html>
